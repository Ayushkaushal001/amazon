<div class="p-3" >
	 <a class="btn btn-outline-primary "  href = "/site/home">Return to Home ğŸ </a>
</div>
<div class="container pt-3 pb-3">

	<div class="row justify-content-center" >
		<div class="col-5 p-4 shadow" style="border-radius: 20px;">
			<p class="display-6 text-center fw-bold">Welcome Back </p>
			<form [formGroup] = "form" (ngSubmit)="onSubmit()">



	<div class="col-12 mb-3">
	<input type="text" class="form-control" placeholder="Email Address" formControlName = "emailId">

	<span class='text-danger' *ngIf="form.controls['emailId'].touched && form.controls['emailId'].errors?.['required']">emailId required</span>
<span class='text-danger' *ngIf="form.controls['emailId'].touched && form.controls['emailId'].errors?.['email']">Enter Valid emailid</span>
	</div> 
	<div class="col-12">
	<input type="password" class="form-control" placeholder="Password" formControlName = "password">
	
	<span class='text-danger' *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['required']">Password required</span>
<span class='text-danger' *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['minlength']"> Minimun 6 char required</span>
</div>
<p class="text-end mt-3"> <a href="/user/forgot">Forget your password ?</a></p>
	<div class="mt-3 text-center">
	<button class="btn btn-warning" [disabled]="!form.valid" >Sign in</button>
	</div>


			</form>
			<h4 class="text-warning text-center">{{msg}}</h4>
			<p class="text-center mt-3"> Do not Have an account ? <a href="/user/register">Sign Up</a></p>
		
		</div>
	</div>
</div>
