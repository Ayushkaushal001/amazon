<div class="p-3" >
  <p><a href="/site/home">Return to Home</a></p>
</div>
<div class="container pt-5 pb-5 shadow">

  <div class="row justify-content-center" >
    <div class="col-5 p-4">
      <p class="display-6 text-center">Choose New Password </p>
      <form [formGroup] = "form" (ngSubmit)="onSubmit()">


<div class="col-12 mt-3">
  <input type="text" class="form-control" placeholder="Code" formControlName = "code">
  <span class='text-danger' *ngIf="form.controls['code'].touched && form.controls['code'].errors?.['required']">code required</span>
</div>
  <div class="col-12 mt-3">
  <input type="password" class="form-control" placeholder="Password" formControlName = "password">
  
  <span class='text-danger' *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['required']">Password required</span>
<span class='text-danger' *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['minlength']"> Minimun 6 char required</span>
</div>
<div class="col-12 mt-3">
  <input type="password" class="form-control" placeholder="Confirm Password" formControlName = "cpassword">
  
  <span class='text-danger' *ngIf="form.controls['cpassword'].touched && form.controls['cpassword'].errors?.['required']">Password required</span>
<span class='text-danger' *ngIf="form.controls['cpassword'].touched && form.controls['cpassword'].errors?.['minlength']"> Minimun 6 char required</span>
</div>


  <div class="mt-3 text-center">
  <button class="btn btn-warning" [disabled]="!form.valid" >Reset Now</button>
  </div>


      </form>
      <p class="text-center mt-3"> Back To Login <a href="/user/login">Sign in?</a></p>
    <h4 class="text-warning text-center">{{msg}}</h4>
    </div>
  </div>
</div>
