<div class="container pt-5 pb-5 ">
	<div class="row">
		<div class="col-md-5">
			<h2 class = "text-center">Add New Brand</h2>
			<hr>
			<form [formGroup] = "form" (ngSubmit) = "onSubmit()">
				<div class="row">
					<div class="col-md-12">
						<input type="text" class="form-control" placeholder="Title" formControlName = "title">
						<span class='text-danger' *ngIf="form.controls['title'].touched && form.controls['title'].errors?.['required']">Title required</span>
	</div>
				   </div>
                     <div class="row mb-2">
                     	<div class="col-md-12">
                     		<input  (change) = "onFileSelect($event)" type="file" class="form-control">
                     		
                     	</div>
                     </div>
				   <div class="row mb-2">
				   	<div class="col-md-12">
				   		<textarea class="form-control" formControlName= "description"></textarea>
				   	</div>
				   </div>
				   <div class="mt-4">
			<button class="btn btn-warning "[disabled] ="!form.valid">save Brand</button>
		</div>
			</form>
<div class="text-success mt-2 text-center fs-5"><p>{{msg}}</p></div>
		</div>
		<div class="col-md-5">
			<h2 class="text-center"> brand List</h2>
			
<table class="table table-hover table-striped table-bordered">
	<tr>
		<th> </th>
        <th>Brand</th>
        <th>Actions</th></tr>
       <tr *ngFor = "let c of brands">
       	<td>{{c.title | uppercase}}</td>
       	<td> <img [src] = "c.image" width="80px" height="80px"></td>
       	<td><a (click) = delBrand(c._id) class="text-danger" ><i class="icofont-delete"></i>Delete</a>
       	</td>
       </tr>

</table>
			<hr>
		</div>
	</div>
</div>
