 <div class="p-3" >
	<p><a href="/site/home">Return to Home</a></p>
</div>
<div class="container pt-5 pb-5 shadow">

	<div class="row justify-content-center" >
		<div class="col-5 p-4">
			<p class="display-6 text-center">Welcome Admin </p>
			<form [formGroup] = "form" (ngSubmit)="onSubmit()">



	<div class="col-12 mb-3">
	<input type="text" class="form-control" placeholder=" user Name" formControlName = "username">

	<span class='text-danger' *ngIf="form.controls['username'].touched && form.controls['username'].errors?.['required']">username required</span>

	</div> 
	<div class="col-12">
	<input type="password" class="form-control" placeholder="Password" formControlName = "password">
	
	<span class='text-danger' *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['required']">Password required</span>
<span class='text-danger' *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['minlength']"> Minimun 6 char required</span>
</div>

	<div class="mt-3 text-center">
	<button class="btn btn-warning" [disabled]="!form.valid" >Sign in</button>
	</div>


			</form>
			<h4 class="text-warning text-center">{{msg}}</h4>
			
		
		</div>
	</div>
</div>
