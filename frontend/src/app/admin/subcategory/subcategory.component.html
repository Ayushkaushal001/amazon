<div class="container pt-5 pb-5">
	<div class="row">
		<div class="col-md-5 ">
			<h2 class="text-center"> Add New SubCategory</h2>
								<hr>
 <form [formGroup] = "form" (ngSubmit)="onSubmit()">

<div class="row mb-2">
	<div class="col-12">
	<input type="text" class="form-control" placeholder="subcategory" formControlName = "subcategory">
	<span class='text-danger' *ngIf="form.controls['subcategory'].touched && form.controls['subcategory'].errors?.['required']">subcategory required</span>
</div>
</div>


<div class="row">
	<div class="col-12">
		<select class="form-control" formControlName = "categoryId" >
			<option *ngFor ="let d of categories" [value] = "d._id">{{d.title}}</option>
		</select>
	</div>
</div>
	
	<div class="mt-4">
	<button class="btn btn-warning" [disabled]="!form.valid" >Save SubCategory</button>
	</div>

</form>
<div class="text-success mt-2 text-center fs-5"><p>{{msg}}</p></div>
		</div>


		<div class="col-md-7">
			<h2 class="text-center"> SubCategory List</h2>
<table class="table table-hover table-striped table-bordered">
	<tr>
  
	 <th>Category</th>
	 <th> Action</th></tr>
	 <tr *ngFor="let d of subcategories"> 
		<td class="p-3"> {{d.subcategory | uppercase }}  </td>

		<td><a (click)=delsubcategory(d._id) class="text-danger"><i class = "icofont-delete" ></i> Delete</a></td>
</tr>
</table>
		</div>
	</div>
</div>
