
<div class="container pt-5 pb-5">
  
  <div class="row">
<div class="col-md-5 ">
  <img [src] = "d.image" class=" w-100 p-2 border" height="350px"  >
</div>
<div class="col-md-7">

    <h1>{{d.title}}</h1>
    <p class=" fs-4 text-muted"> {{d.price | currency :'INR'}} <del  class="text-danger fs-6">{{d.mrp | currency :'INR'}}</del> </p>
<p>Brand : {{brand.title}}</p>

<div *ngIf = !userId>
  <a  (click) = "moveToLogin()"  class="btn btn-dark mt-3  text-white ">Login To Buy</a>
</div>



<div *ngIf = "inCart.length >0 && !!userId">
  <a href="/site/cart"  class="btn btn-dark mt-3  text-white ">Added In Cart</a>
</div>



<div *ngIf = "inCart.length ==0 && !!userId">
  
   <form [formGroup] = "form" (ngSubmit)="onSubmit()"> 
 
<div class = "input-group w-50 mt-3">
  <span class = "input-group-text ">Quantity</span>
  <input type="number" class ="form-control text-center" min="1" max="5"  value  = "1" formControlName = "quantity">
</div>
    <button class="btn btn-dark mt-3  text-white " id = " button" [disabled]="!form.valid" >Add To Cart </button>

   </form>
   <h2 class="mt-3 p-2 fw-bold">  {{msg}}</h2>
</div>
</div>
 

<div class="col-md-12 mt-3">
        <div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
       Product Description 
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        {{d.description}}
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Product Specification
      </button> 
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
      {{d.spec}}
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
    Product Features
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        {{d.features}}
      </div>
    </div>
  </div>
</div>
	</div>
</div>

</div>
