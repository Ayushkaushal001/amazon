<div class="ist">
<div class="row">
  <div class="col-md-5" id="txt">
    <h6 class="ms-5">Up To 50% Discount </h6>
    <h1 class="ms-5">Microsoft Surface</h1>
    <h1 class="ms-5"> Book Laptop</h1>

    <button id = "scrollButton" class="mt-4 btn btn-outline-primary ms-5">Shop Now</button>
  </div>

<div class="col-md-7">
  <img src="/assets/micro3.jpeg" class="img">
</div>
</div>
  

</div>






<div class="container">
<h1 class = "text-center pt-5 pb-3 text-capitalize fw-bold "  id = "collection">Shop By Category</h1>
<div class="row">
<div class="col-md text-center" *ngFor = "let d of categories" >
  <a class=" text-capitalize text-dark
text-decoration-none   " [routerLink] = "['/site/shop/category',d._id, d.title]" >
	 <img [src] = "d.image" class="card-img-top w-100" height="250px" style="border-radius:50% ; border:  1px solid grey; box-shadow: 5px 5px 10px rgba(0,0,0,0.5); ">
<h4>{{d.title}}</h4></a>

 </div>
</div>
</div>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" class="mt-3 p-5">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/ab.webp" class="d-block w-100 " alt="laptop">
    </div>
    <div class="carousel-item">
      <img src="/assets/pro.webp" class="d-block w-100" alt="laptop">
    </div>
    <div class="carousel-item">
      <img src="/assets/pro.webp" class="d-block w-100" alt="laptop">
    </div>
  </div>
</div>
<div class="container pt-5 pb-3">
<h1 class = "text-center text-capitalize fw-bold " id = "collection">New Collections</h1>
<div class="row">
<div class="col-md-3 pt-5 pb-5" *ngFor = "let d of products">
<div class="card" >
  <a [routerLink] ="['/site/product',d._id]" class= "text-dark text-decoration-none">
  <img [src] = "d.image" class="card-img-top w-100" height="250px"  >
  <div class="card-body">
    <h4 class="card-title">{{d.title}}</h4>
    <p class="card-text fs-5 text-muted"> {{d.price | currency :'INR'}} <del  class="text-danger fs-6">{{d.mrp | currency :'INR'}}</del> </p>

    </div>
  </a>
  </div>
</div>
</div>
</div>
